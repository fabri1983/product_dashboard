spring.profiles.active=@spring.profiles.active@

server.servlet.context-path=/eshopping
server.address=0.0.0.0
server.port=8080

# keeps entities column names as it is
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# log queries
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable OSIV. See https://vladmihalcea.com/the-open-session-in-view-anti-pattern/
spring.jpa.open-in-view=false

####################################################
# Security JWT configuration
####################################################
security.signing-key=testingkey1234
security.security-realm=test-product-dashboard-realm

security.jwt.client-id=test-product-dashboard-client-id
security.jwt.client-secret=testingclientsecret1234
security.jwt.grant-type=password
security.jwt.scope-read=read
security.jwt.scope-write=write
security.jwt.resource-ids=test-product-dashboard-resource-id
####################################################
